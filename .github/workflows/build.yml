name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # –æ—á–∏—â–∞—î–º–æ/–Ω–µ –¥–∞—î–º–æ –Ω–µ–±–∞–∂–∞–Ω–∏—Ö —Ä–∞–Ω–Ω–µ—Ä–Ω–∏—Ö NDK –∑–º—ñ–Ω–Ω–∏—Ö
      ANDROID_NDK: ""
      ANDROIDNDK: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget unzip zip curl build-essential \
            python3-pip python3-venv \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev ccache ninja-build lld coreutils

      - name: Install python tools (cython, buildozer)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Cython. –í–µ—Ä—Å—ñ—è 0.29.33 –Ω–µ–æ–±—Ö—ñ–¥–Ω–∞ –¥–ª—è Kivy 2.2.1
          python3 -m pip install cython==0.29.33
          
          # –ö–õ–Æ–ß–û–í–ï –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –ü—Ä–∏–º—É—Å–æ–≤–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Buildozer 1.5.0
          python3 -m pip install --user buildozer==1.5.0
          
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25b
          command-line-tools: latest
          all-licenses: true

      - name: Clear problematic cache (ULTRA-AGGRESSIVE)
        run: |
          echo "–ó–∞–ø—É—Å–∫–∞—î–º–æ –ê–ì–†–ï–°–ò–í–ù–ï –æ—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É Buildozer/p4a..."
          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ p4a
          rm -rf ./.buildozer/android/platform/build-* || true
          rm -rf ./.buildozer/android/platform/build/dists/* || true
          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ –ø–∞–∫–µ—Ç–∏
          rm -rf ~/.buildozer/android/packages || true
          rm -rf ./.buildozer/android/packages || true
          # –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä–∏–π –∫–µ—à Buildozer/p4a
          rm -rf ~/.buildozer/cache || true
          rm -rf ~/.platform_cache || true
          
      - name: Run Buildozer (Full output, log_level=2) üöÄ
        run: |
          echo "=== Starting APK build (–ª–æ–≥ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞–ø—Ä—è–º—É –∑ log_level=2) ==="
          
          unset ANDROID_NDK ANDROIDNDK || true

          python3 -m buildozer android update

          # –ó–∞–ø—É—Å–∫ –∑–±—ñ—Ä–∫–∏. log_level=2 –≤–∂–µ –≤–∫–∞–∑–∞–Ω–æ —É buildozer.spec.
          # –Ø–∫—â–æ –±—É–¥–µ –ø–æ–º–∏–ª–∫–∞, —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –¥–µ—Ç–∞–ª—å–Ω–∏–π –ª–æ–≥ –±—É–¥–µ –ø—Ä—è–º–æ —Ç—É—Ç.
          echo "y" | python3 -m buildozer android debug

      - name: Check and List APK
        if: ${{ success() }}
        run: |
          echo "‚úÖ APK —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!"
          ls -lh bin/*.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-apk
          path: bin/*.apk
          retention-days: 90

      - name: Optional:create GH release with APK
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: ${{ github.sha }}
          name: "APK Build ${{ github.sha }}"
          body: "–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π —Ä–µ–ª—ñ–∑ APK –¥–ª—è Android."
          draft: false
          prerelease: false

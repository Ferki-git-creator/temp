name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # –æ—á–∏—â–∞—î–º–æ/–Ω–µ –¥–∞—î–º–æ –Ω–µ–±–∞–∂–∞–Ω–∏—Ö —Ä–∞–Ω–Ω–µ—Ä–Ω–∏—Ö NDK –∑–º—ñ–Ω–Ω–∏—Ö ‚Äî –±—É–¥–µ–º–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é–≤–∞—Ç–∏ –≤–ª–∞—Å–Ω–∏–π SDK —É $HOME/Android/Sdk
      ANDROID_NDK: ""
      ANDROIDNDK: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget unzip zip curl build-essential \
            python3-pip python3-venv \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev ccache ninja-build lld coreutils

      - name: Install python tools (cython, buildozer)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Cython. –í–µ—Ä—Å—ñ—è 0.29.33 –Ω–µ–æ–±—Ö—ñ–¥–Ω–∞ –¥–ª—è Kivy 2.2.1
          python3 -m pip install cython==0.29.33
          
          # –ö–õ–Æ–ß–û–í–ï –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –ü—Ä–∏–º—É—Å–æ–≤–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Buildozer 1.5.0
          python3 -m pip install --user buildozer==1.5.0
          
          echo "–ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤–µ—Ä—Å—ñ—é Buildozer:"
          python3 -m buildozer --version
          
          # –¥–æ–¥–∞–º–æ ~/.local/bin –¥–æ PATH, –¥–µ –ª–µ–∂–∏—Ç—å buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25b
          command-line-tools: latest
          all-licenses: true

      - name: Clear problematic cache
        run: |
          echo "–ó–∞–ø—É—Å–∫–∞—î–º–æ –∞–≥—Ä–µ—Å–∏–≤–Ω–µ –æ—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É Buildozer/p4a..."
          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ p4a
          rm -rf ./.buildozer/android/platform/build-* || true
          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ –ø–∞–∫–µ—Ç–∏, —â–æ–± –∑–º—É—Å–∏—Ç–∏ Buildozer –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ó—Ö –∑–Ω–æ–≤—É
          rm -rf ~/.buildozer/android/packages || true
          rm -rf ./.buildozer/android/packages || true
          # –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä–∏–π –∫–µ—à Buildozer
          rm -rf ~/.buildozer/cache || true

      - name: Run Buildozer (Full output to terminal) üöÄ
        run: |
          echo "=== Starting APK build (–ª–æ–≥ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –Ω–∞–ø—Ä—è–º—É) ==="
          
          # –í–∏–¥–∞–ª—è—î–º–æ –∑–º—ñ–Ω–Ω—ñ, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤
          unset ANDROID_NDK ANDROIDNDK || true

          # –û–Ω–æ–≤–∏–º–æ p4a (fetch/update)
          python3 -m buildozer android update

          # –ó–∞–ø—É—Å–∫ –∑–±—ñ—Ä–∫–∏. –Ø–∫—â–æ –±—É–¥–µ –ø–æ–º–∏–ª–∫–∞, —Ü–µ–π –∫—Ä–æ–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–≤–µ—Ä—à–∏—Ç—å —Ä–æ–±–æ—Ç—É –∑ –ø–æ–º–∏–ª–∫–æ—é.
          echo "y" | python3 -m buildozer -v android debug

      - name: Check and List APK
        # –¶–µ–π –∫—Ä–æ–∫ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ª–∏—à–µ —É —Ä–∞–∑—ñ —É—Å–ø—ñ—Ö—É –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∫—Ä–æ–∫—É
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "‚úÖ APK —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!"
            ls -lh bin/*.apk
          else
            echo "‚ùå APK –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ! –¶–µ –Ω–µ –ø–æ–≤–∏–Ω–Ω–æ —Å—Ç–∞—Ç–∏—Å—è, —è–∫—â–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –∫—Ä–æ–∫ –±—É–≤ —É—Å–ø—ñ—à–Ω–∏–º."
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-apk
          path: bin/*.apk
          retention-days: 90

      - name: Optional:create GH release with APK
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: ${{ github.sha }}
          name: "APK Build ${{ github.sha }}"
          body: "–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π —Ä–µ–ª—ñ–∑ APK –¥–ª—è Android."
          draft: false
          prerelease: false
          

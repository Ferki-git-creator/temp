name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # очищаємо/не даємо небажаних раннерних NDK змінних — будемо встановлювати власний SDK у $HOME/Android/Sdk
      ANDROID_NDK: ""
      ANDROIDNDK: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget unzip zip curl build-essential \
            python3-pip python3-venv \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev ccache ninja-build lld coreutils

      - name: Install python tools (cython, buildozer)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          # Важливо: Фіксуємо cython для сумісності з Kivy 2.2.1
          python3 -m pip install cython==0.29.33
          # Встановлюємо Buildozer версії 1.5.0 або новішої, щоб виправити помилку пошуку python-for-android
          python3 -m pip install --user "buildozer>=1.5.0"
          # додамо ~/.local/bin до PATH, щоб знайти buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Android SDK (Platform tools & Build tools)
        run: |
          # Встановлення необхідних інструментів SDK у $HOME/Android/Sdk
          export ANDROID_SDK_ROOT=$HOME/Android/Sdk
          mkdir -p $ANDROID_SDK_ROOT
          # Встановлення інструментів командного рядка
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

          # Додаємо інструменти до PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          # Завантаження та прийняття ліцензії (важливо для запуску sdkmanager)
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          # Завантаження build-tools та platform-tools (API 33)
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-33" "platform-tools"

      - name: Run Buildozer clean (Aggressive cache clear)
        run: |
          echo "Запускаємо агресивне очищення кешу Buildozer/p4a..."
          # Видаляємо всі артефакти p4a
          rm -rf ./.buildozer/android/platform/build-* || true
          # Видаляємо всі завантажені пакети, щоб змусити Buildozer завантажити їх знову
          rm -rf ~/.buildozer/android/packages || true
          rm -rf ./.buildozer/android/packages || true
          # Чистимо всі робочі каталоги Buildozer
          python3 -m buildozer -v android clean

      - name: Build APK
        run: |
          echo "=== Starting APK build ==="
          # Тепер PATH автоматично містить ~/.local/bin і SDK інструменти через GITHUB_PATH
          # Але перетворимо на повний PATH на випадок:
          export PATH="${HOME}/.local/bin:${HOME}/Android/Sdk/platform-tools:${HOME}/Android/Sdk/cmdline-tools/latest/bin:$PATH"

          unset ANDROID_NDK ANDROIDNDK || true

          # Оновимо p4a (fetch/update)
          python3 -m buildozer android update || true

          # Запуск збірки в режимі debug (відповімо y автоматично). Логи пишемо через tee.
          echo "y" | python3 -m buildozer -v android debug 2>&1 | tee build.log

          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK successfully created!"
            ls -lh bin/*.apk
          else
            echo "❌ APK not found! Ось останні 200 рядків build.log:"
            tail -n 200 build.log || true
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-apk
          path: bin/*.apk
          retention-days: 90

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 30

      - name: Optional:create GH release with APK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
          tag_name: v${{ env.VERSION }}-${{ github.sha }}
          name: Weather App ${{ env.VERSION }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # очищаємо/не даємо небажаних раннерних NDK змінних — будемо встановлювати власний SDK у $HOME/Android/Sdk
      ANDROID_NDK: ""
      ANDROIDNDK: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget unzip zip curl build-essential \
            python3-pip python3-venv \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev ccache ninja-build lld coreutils

      - name: Install python tools (cython, buildozer)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          # Встановлюємо Cython. Версія 0.29.33 необхідна для Kivy 2.2.1
          python3 -m pip install cython==0.29.33
          
          # *** КЛЮЧОВЕ ВИПРАВЛЕННЯ #2: Примусово встановлюємо Buildozer 1.5.0, щоб виправити проблему з python-for-android==2023.11.01
          python3 -m pip install --user buildozer==1.5.0
          
          # Перевіримо, чи встановилася нова версія
          echo "Перевіряємо версію Buildozer:"
          python3 -m buildozer --version
          
          # додамо ~/.local/bin до PATH, де лежить buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Встановлюємо SDK 33, бо це наш android.api
          api-level: 33
          build-tools: 34.0.0
          # NDK 25b - це наш android.ndk
          ndk: 25b
          
          # Встановлюємо cmdline-tools автоматично
          command-line-tools: latest
          # Приймаємо всі ліцензії
          all-licenses: true

      # Додаткове очищення кешу, щоб гарантувати, що старий кеш p4a не заважає
      - name: Clear problematic cache
        run: |
          echo "Запускаємо агресивне очищення кешу Buildozer/p4a..."
          # Видаляємо всі артефакти p4a
          rm -rf ./.buildozer/android/platform/build-* || true
          # Видаляємо всі завантажені пакети, щоб змусити Buildozer завантажити їх знову
          rm -rf ~/.buildozer/android/packages || true
          rm -rf ./.buildozer/android/packages || true
          # Видаляємо старий кеш Buildozer
          rm -rf ~/.buildozer/cache || true

      - name: Run Buildozer
        run: |
          echo "=== Starting APK build ==="
          
          # Видаляємо змінні, щоб уникнути конфліктів
          unset ANDROID_NDK ANDROIDNDK || true

          # Оновимо p4a (fetch/update)
          python3 -m buildozer android update || true

          # Запуск збірки в режимі debug (відповімо y автоматично). Логи пишемо через tee.
          # Ми використовуємо команду 'y' | ... для автоматичного підтвердження завантаження SDK
          echo "y" | python3 -m buildozer -v android debug 2>&1 | tee build.log

          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK successfully created!"
            ls -lh bin/*.apk
          else
            echo "❌ APK not found! Ось останні 200 рядків build.log:"
            tail -n 200 build.log || true
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-apk
          path: bin/*.apk
          retention-days: 90

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 30

      - name: Optional:create GH release with APK
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
          tag_name: ${{ github.sha }}
          name: "APK Build ${{ github.sha }}"
          body: "Автоматичний реліз APK для Android."
          draft: false
          prerelease: false
          
      - name: Display end of log (for failure)
        if: ${{ failure() }}
        run: |
          echo "Повний лог при помилці:"
          cat build.log || true


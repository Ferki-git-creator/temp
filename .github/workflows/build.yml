name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # очищаємо/не даємо небажаних раннерних NDK змінних — будемо встановлювати власний SDK у $HOME/Android/Sdk
      ANDROID_NDK: ""
      ANDROIDNDK: ""
      ANDROID_SDK_ROOT: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget unzip zip curl build-essential \
            python3-pip python3-venv \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            cmake libffi-dev libssl-dev ccache ninja-build lld coreutils

      - name: Install python tools (cython, buildozer)
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython==0.29.33
          python3 -m pip install --user buildozer
          # додамо ~/.local/bin для наступних кроків (не змінюємо системний PATH тут)
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Setup Android cmdline-tools (download + extract)
        run: |
          set -e
          export ANDROID_SDK_ROOT="${HOME}/Android/Sdk"
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          CMDLINE_ZIP="/tmp/commandlinetools-linux-9477386_latest.zip"
          if [ ! -f "$CMDLINE_ZIP" ]; then
            wget -q -O "$CMDLINE_ZIP" "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          fi
          unzip -q -o "$CMDLINE_ZIP" -d "${ANDROID_SDK_ROOT}/cmdline-tools"
          # Забезпечимо структуру cmdline-tools/latest/bin
          if [ -d "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools" ]; then
            mv -f "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools" "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          else
            mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
            mv -f "${ANDROID_SDK_ROOT}/cmdline-tools/"* "${ANDROID_SDK_ROOT}/cmdline-tools/latest/" || true
          fi
          # Для цього run додаємо PATH локально (sdkmanager буде доступний в цьому блоці)
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${HOME}/.local/bin:$PATH"
          sdkmanager --version

      - name: Install Android SDK packages (platform-tools, build-tools, platforms, ndk)
        run: |
          set -e
          SDK_ROOT="${HOME}/Android/Sdk"
          # інтегруємо локальну команду sdkmanager у PATH цього run-блоку
          export PATH="${SDK_ROOT}/cmdline-tools/latest/bin:${SDK_ROOT}/platform-tools:${HOME}/.local/bin:$PATH"

          # приймаємо ліцензії і оновлюємо менеджер
          yes | sdkmanager --sdk_root="${SDK_ROOT}" --licenses || true
          sdkmanager --sdk_root="${SDK_ROOT}" --update

          # встановлюємо необхідні пакети (включно з NDK r25b)
          sdkmanager --sdk_root="${SDK_ROOT}" "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.1.8937393"

          # приймаємо ліцензії ще раз
          yes | sdkmanager --sdk_root="${SDK_ROOT}" --licenses || true

          # Експортуємо змінні для наступних кроків (через GITHUB_ENV)
          echo "ANDROID_SDK_ROOT=${SDK_ROOT}" >> $GITHUB_ENV
          echo "ANDROID_HOME=${SDK_ROOT}" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${SDK_ROOT}/ndk/25.1.8937393" >> $GITHUB_ENV

          # Додаємо SDK-інструменти і ~/.local/bin в PATH для наступних кроків (через GITHUB_PATH)
          echo "${SDK_ROOT}/platform-tools:${SDK_ROOT}/cmdline-tools/latest/bin:${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Ensure buildozer.spec preview
        run: |
          echo "=== buildozer.spec preview ==="
          sed -n '1,200p' buildozer.spec || true

      - name: Prepare res/icons (if exist)
        run: |
          mkdir -p app/res || true
          if [ -d "res" ]; then
            cp -r res/drawable-* app/res/ || true
          fi
          find app/res -maxdepth 2 -print || true

      - name: Clean old p4a artifacts (optional)
        run: |
          rm -rf ~/.buildozer/android/platform/android-ndk-*
          rm -rf ./.buildozer/android/platform/android-ndk-*
          rm -rf ~/.buildozer/android/packages || true

      - name: Start APK build (debug)
        env:
          ANDROID_SDK_ROOT: "${HOME}/Android/Sdk"
          ANDROID_HOME: "${HOME}/Android/Sdk"
          ANDROID_NDK_HOME: "${HOME}/Android/Sdk/ndk/25.1.8937393"
        run: |
          set -e
          echo "=== Starting APK build ==="
          # Тепер PATH автоматично містить ~/.local/bin і SDK інструменти через GITHUB_PATH
          # Але перетворимо на повний PATH на випадок:
          export PATH="${HOME}/.local/bin:${HOME}/Android/Sdk/platform-tools:${HOME}/Android/Sdk/cmdline-tools/latest/bin:$PATH"

          unset ANDROID_NDK ANDROIDNDK || true

          # Оновимо p4a (fetch/update)
          python3 -m buildozer android update || true

          # Запуск збірки в режимі debug (відповімо y автоматично). Логи пишемо через tee.
          echo "y" | python3 -m buildozer -v android debug 2>&1 | tee build.log

          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK successfully created!"
            ls -lh bin/*.apk
          else
            echo "❌ APK not found! Ось останні 200 рядків build.log:"
            tail -n 200 build.log || true
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-apk
          path: bin/*.apk
          retention-days: 90

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 30

      - name: Optional:create GH release with APK
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
          generate_release_notes: true

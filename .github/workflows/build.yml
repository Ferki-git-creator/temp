name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø—É—Å–∫–∞—Ç–∏ –≤—Ä—É—á–Ω—É

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          wget \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          ccache \
          ninja-build \
          lld
          
    - name: Install Buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install cython==0.29.33
        python3 -m pip install buildozer
        
    - name: Configure Buildozer
      run: |
        echo "=== Configuring Buildozer ==="
        
        # –î–æ–¥–∞—î–º–æ –¥–æ–∑–≤—ñ–ª –Ω–∞ root
        echo "allow_root = 1" >> buildozer.spec
        
        # –í–∏–≤–æ–¥–∏–º–æ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—é –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏
        echo "=== Buildozer.spec content ==="
        cat buildozer.spec
        
    - name: Build APK (debug)
      run: |
        echo "=== Starting APK build ==="
        
        # –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∑–±—ñ—Ä–∫–∏
        buildozer android clean 2>&1 | tee -a build.log || true
        
        # –ó–∞–ø—É—Å–∫–∞—î–º–æ –∑–±—ñ—Ä–∫—É
        echo "y" | buildozer android debug 2>&1 | tee -a build.log
        
        # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        echo "=== Build finished ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "‚úÖ APK successfully created!"
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "üì± APK file: $APK_FILE"
          echo "üì¶ Size: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "‚ùå APK not found!"
          echo "=== Last 50 lines of build log ==="
          tail -50 build.log
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: weather-app-apk
        path: bin/*.apk
        retention-days: 90
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: build.log
        retention-days: 30
        
    - name: Create GitHub Release (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        generate_release_notes: true
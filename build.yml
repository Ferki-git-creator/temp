name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          wget \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          ccache \
          ninja-build \
          lld

    - name: Install Buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install cython==0.29.33
        python3 -m pip install buildozer

    - name: Configure Buildozer
      run: |
        echo "=== Configuring Buildozer ==="
        # allow_root –ø–æ—Ç—Ä—ñ–±–Ω–∏–π –¥–ª—è CI
        echo "allow_root = 1" >> buildozer.spec
        echo "=== buildozer.spec ==="
        cat buildozer.spec

    - name: Copy Android icons (res ‚Üí app/res)
      run: |
        echo "=== Copying Android icons ==="
        mkdir -p app/res
        cp -r res/drawable-* app/res/
        echo "=== Resulting app/res structure ==="
        find app/res -maxdepth 2

    - name: Build APK (debug)
      run: |
        echo "=== Starting APK build ==="
        buildozer android clean 2>&1 | tee -a build.log || true
        echo "y" | buildozer android debug 2>&1 | tee -a build.log

        echo "=== Build finished ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "‚úÖ APK successfully created!"
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "üì± APK: $APK_FILE"
          echo "üì¶ Size: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "‚ùå APK not found"
          tail -50 build.log
          exit 1
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-apk
        path: bin/*.apk
        retention-days: 90

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
        retention-days: 30

    - name: Create GitHub Release (optional)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        generate_release_notes: true